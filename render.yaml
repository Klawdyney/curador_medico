services:
  - type: worker
    name: medical-insight-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ENTREZ_EMAIL
        sync: false