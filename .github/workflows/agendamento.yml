name: Robô Curador Médico

on:
  schedule:
    # Roda no minuto 5 de cada hora (ex: 10:05, 11:05...)
    - cron: '5 * * * *'
  workflow_dispatch: # Permite rodar manualmente para testar (botão Play)

jobs:
  executar_curadoria:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar Worker na Nuvem
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ENTREZ_EMAIL: ${{ secrets.ENTREZ_EMAIL }}
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          EMAIL_SENHA: ${{ secrets.EMAIL_SENHA }}
        run: python worker.py